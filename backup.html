<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://unpkg.com/vue@3"></script>
	<script src="./js/main.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">

	<div id="app">
		<section v-show="inProgressAssignment.length">
			<h2 class="font-bold mb-2">
				In progress
			</h2>

			<ul>
				<li v-for="assignment in inProgressAssignment" 
					:key="assignment.id"
				>
					<label for="">
						{{assignment.name}}

						<input type="checkbox" v-model="assignment.complete">
					</label>
					</li>
			</ul>
		</section>

		<section v-show="completedAssignments.length" class="mt-8">
			<h2 class="font-bold mb-2">
				Completed
			</h2>

			<ul>
				<li v-for="assignment in completedAssignments" 
					:key="assignment.id"
				>
					<label for="">
						{{assignment.name}}

						<input type="checkbox" v-model="assignment.complete">
					</label>
					</li>
			</ul>
		</section>
	</div>

	<script>
		let app = {
			data(){
				return{
					assignments: [
						{name: 'Finish project', complete: false, id:1},
						{name: 'Read the book', complete: false, id:2},
						{name: 'Turn in Homework', complete: false, id:3},
					]
				}
			},

			computed:{
				inProgressAssignment(){
					return this.assignments.filter(assignment => ! assignment.complete);
				},

				completedAssignments(){
					return this.assignments.filter(assignment => assignment.complete);
				}
			}
		};
		Vue.createApp(app).mount('#app');
	</script>
</body>
</html>
